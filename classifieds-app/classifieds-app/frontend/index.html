<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifieds Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classifieds Marketplace</h1>
        <form id="product-form">
            <h2>Add Product</h2>
            <input type="text" id="title" placeholder="Title" required><br>
            <input type="text" id="description" placeholder="Description" required><br>
            <input type="number" id="price" placeholder="Price" required><br>
            <input type="text" id="category" placeholder="Category" required><br>
            <input type="text" id="contact" placeholder="Contact Info" required><br>
            <input type="date" id="date" required><br>
            <button type="submit">Add Product</button>
        </form>

        <button id="show-products-btn">Show Products</button>

        <div id="product-list" class="product-list"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
